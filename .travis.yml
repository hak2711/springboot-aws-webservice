language: java
jdk:
  -openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-aws-webservice * # 이동 후 전체 압축
  - mkdir -p deploy # 상위 디렉토리로 이동 후 deploy 디렉토리 생성
  - mv springboot-aws-webservice.zip deploy/springboot-aws-webservice.zip # deploy로 zip 파일 이동

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: spring-boot-aws-webservice-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리. 해당 위치 파일들만 s3로 전송
    wait-until-deployed: true

